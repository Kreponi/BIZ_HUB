databases:
  - name: biz-hub-db
    databaseName: biz_hub_db
    user: biz_hub_user
    plan: free

services:
  - type: web
    name: biz-hub-api
    runtime: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /healthz/
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: CORS_ALLOWED_ORIGINS
        value: https://biz-hub-app.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://biz-hub-app.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: biz-hub-db
          property: connectionString
      - key: DB_SSL_REQUIRE
        value: "True"
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: SECURE_HSTS_SECONDS
        value: "31536000"
      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: "True"
      - key: SECURE_HSTS_PRELOAD
        value: "True"

  - type: static
    name: biz-hub-app
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_BASE_URL
        value: https://biz-hub-api.onrender.com/api
