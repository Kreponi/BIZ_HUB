databases:
  - name: biz-hub-db
    databaseName: biz_hub_db
    user: biz_hub_user
    plan: free

services:
  - type: web
    name: biz-hub-api
    runtime: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: python manage.py migrate && python manage.py ensure_admin_user && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /healthz/
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: your-render-service.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-netlify-site.netlify.app
      - key: CSRF_TRUSTED_ORIGINS
        value: https://your-netlify-site.netlify.app
      - key: DATABASE_URL
        fromDatabase:
          name: biz-hub-db
          property: connectionString
      - key: DB_SSL_REQUIRE
        value: "True"
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: SECURE_HSTS_SECONDS
        value: "31536000"
      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: "True"
      - key: SECURE_HSTS_PRELOAD
        value: "True"
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        value: change-this-admin-password
      - key: ADMIN_FORCE_PASSWORD_RESET
        value: "False"
